<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tr>
            <th>Klucz</th><th>Wartość</th><th>Usuń</th>
        </tr>
        {% for key,value in cookies.items %}
            <tr>
                <td>{{ key }}</td>
                <td>{{ value }}</td>
                <td><a href="/cookie/delete/{{ key }}">Usuń</a></td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
