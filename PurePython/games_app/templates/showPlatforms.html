{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'game_app/style.css' %}">

    <title>Title</title>
</head>
<body>
{% block main %}

    <table>
        <tr>
            <th>{{ platforms.name }}</th>
        </tr>

        {% for game in platforms.game_set.all %}
            <tr>
                <td>{{ game.name }}</td>
            </tr>
        {% endfor %}

    </table>
{% endblock main %}
</body>
</html>
